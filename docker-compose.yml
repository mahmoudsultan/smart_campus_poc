version: "3"
 
services:
  mysql:
    image: mysql:5.7
    container_name: deepx-sql
    ports:
      - "3306:3306"
    volumes:
      - ./tmp/db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=dev
  api:
    build: ./api/
    container_name: deepx-api
    environment:
      RAILS_ENV: development
    command:  bash -c "chmod +x start_script.sh && ./start_script.sh"
    ports:
      - "3000:3000"
    volumes:
      - ./api/:/api
      - ./api/bundle:/api/bundle
    links:
      - "mysql"
    depends_on:
      - "mysql"
  nuxt:
    build: ./frontend/
    container_name: deepx-frontend
    restart: always
    ports:
      - "4000:3000"
    volumes:
      - ./frontend/:/frontend/
      - /frontend/node_modules
    command:
      "npm run dev"
